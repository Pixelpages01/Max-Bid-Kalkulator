<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Max Bid Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Max Bid Kalkulator</h1>
    <form id="calculationForm">
      <label for="sku">SKU :</label>
      <input type="text" id="sku" placeholder="Masukkan SKU " required>

      <label for="nilaiJual">Harga Jual (Rp):</label>
      <input type="number" id="nilaiJual" placeholder="Masukkan Harga Jual" required>

      <label for="biayaMarketing">Persentase Biaya Marketing (%):</label>
      <input type="number" id="biayaMarketing" placeholder="Masukkan Biaya Marketing (%)" required>

      <label for="conversionRate">Tingkat Konversi (%):</label>
      <input type="number" id="conversionRate" placeholder="Tingkat Konversi (%)" required>

      <button type="button" id="calculateBtn">Hitung</button>
    </form>

  </div>
  <div class="table_container">
  	<h2>Hasil Perhitungan</h2>
  	<table id="resultTable">
  		<thead>
  			<tr>
			  <th>SKU</th>
			  <th>Harga Jual</th>
			  <th>Biaya Marketing</th>
			  <th>Tingkat Konversi</th>
			  <th>Klik per Penjualan</th>
			  <th>Max Bid</th>
 			 </tr>
 		 </thead>
 		 <tbody></tbody>
  </table>
  <button id="downloadPdfBtn">Unduh</button>
  <script>
    document.getElementById("downloadPdfBtn").addEventListener("click", () => {
  const table = document.getElementById("resultTable");
  const rows = Array.from(table.rows).map(row => Array.from(row.cells).map(cell => cell.textContent));

  const pdf = new jsPDF();
  pdf.text("Hasil Perhitungan Max Bid", 10, 10);
  pdf.autoTable({
    head: [rows[0]],
    body: rows.slice(1);
  pdf.save("Max_Bid_Result.pdf");
  });
  </script>
</body>
</html>
