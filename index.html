<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Max Bid Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    window.location.href = "/login_page.html";
  </script>
</head>
<body>
  <div class="container">
    <h1>Max Bid Kalkulator</h1>
    <form id="calculationForm">
      <label for="sku">SKU :</label>
      <input type="text" id="sku" placeholder="Masukkan SKU " required>

      <label for="nilaiJual">Harga Jual (Rp):</label>
      <input type="number" id="nilaiJual" placeholder="Masukkan Harga Jual" required>

      <label for="biayaMarketing">Persentase Biaya Marketing (%):</label>
      <input type="number" id="biayaMarketing" placeholder="Masukkan Biaya Marketing (%)" required>

      <label for="conversionRate">Tingkat Konversi (%):</label>
      <input type="number" id="conversionRate" placeholder="Tingkat Konversi (%)" required>

      <button type="button" id="calculateBtn">Hitung</button>
    </form>

  </div>
  <div class="table_container">
  	<h2>Hasil Perhitungan</h2>
  	<table id="resultTable">
  		<thead>
  			<tr>
			  <th>SKU</th>
			  <th>Harga Jual</th>
			  <th>Biaya Marketing</th>
			  <th>Tingkat Konversi</th>
			  <th>Klik per Penjualan</th>
			  <th>Max Bid</th>
 			 </tr>
 		 </thead>
 		 <tbody></tbody>
  </table>
  <button id="downloadPdfBtn">Unduh</button>

  <script src="script.js" defer></script>
</body>
</html>
